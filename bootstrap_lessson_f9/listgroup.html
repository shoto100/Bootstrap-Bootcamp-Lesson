<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/76b565d698.js" crossorigin="anonymous"></script>

    <title>LIst Group!</title>
  </head>
  <body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item active">One </li>
            <li class="list-group-item">Two</li>
            <li class="list-group-item disabled">Three</li>
            <li class="list-group-item">Four</li>
        </ul>
        <h4>List Group Action</h4>
        <div class="list-group">
            <a href="" class="list-group-item list-group-item-action list-group-item-success">ONE</a>
            <a href="" class="list-group-item list-group-item-action active">TWO</a>
            <a href="" class="list-group-item list-group-item-action">THREE</a>
        </div>
        <h4>List Group Flush</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-danger">ONE</li>
            <li class="list-group-item list-group-item-warning">TWO</li>
            <li class="list-group-item list-group-item-success">THREE</li>
        </ul>
        <h4>Fles Utility</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-danger d-flex justify-content-between">ONE <span class="text-muted">2018</span></li>
            <li class="list-group-item list-group-item-warning d-flex justify-content-between">TWO <span class="text-muted">2019</span></li>
            <li class="list-group-item list-group-item-success d-flex justify-content-between">THREE <span class="text-muted">2020</span></li>
        </ul>
        <h4>List Group + Grid</h4>
        <div class="row">
            <div class="col-sm-6">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-danger d-flex justify-content-between">ONE <span class="text-muted">2018</span></li>
                    <li class="list-group-item list-group-item-warning d-flex justify-content-between">TWO <span class="text-muted">2019</span></li>
                    <li class="list-group-item list-group-item-success d-flex justify-content-between">THREE <span class="text-muted">2020</span></li>
                </ul>
            </div>
            <div class="col-sm-6">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-danger d-flex justify-content-between">ONE <span class="text-muted">2018</span></li>
                    <li class="list-group-item list-group-item-warning d-flex justify-content-between">TWO <span class="text-muted">2019</span></li>
                    <li class="list-group-item list-group-item-success d-flex justify-content-between">THREE <span class="text-muted">2020</span></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  </body>
</html>

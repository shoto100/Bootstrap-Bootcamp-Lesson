<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>BUTTONS</title>
  </head>
  <body>
    <div class="container">
        <button class="btn btn-primary">click here!</button>
        <button class="btn btn-secondary">click here!</button>
        <button class="btn btn-warning">click here!</button>
        <button class="btn btn-success">click here!</button>
        <button class="btn btn-info">click here!</button>
        <button class="btn btn-danger">click here!</button>
        <button class="btn btn-dark">click here!</button>
        <button class="btn btn-success">click here!</button>
        <button class="btn btn-link">click here!</button><br><br>


        <a href="#" class="btn btn-info" role="button">This is a Link!</a>
        <button class="btn btn-success">CLick Here!</button>
        <input type="submit" class="btn btn-danger" value="Submit">
        <input type="reset" class="btn btn-info" value="Reset"><br><br>

        <button class="btn btn-outline-info btn-lg" type="button">Click Here</button>
        <button class="btn btn-outline-info " type="button">Click Here</button>
        <button class="btn btn-outline-info btn-sm" type="button">Click Here</button><br><br>

        <button class="btn btn-outline-info btn-lg btn-block" type="button">Click Here</button>
        <button class="btn btn-outline-success btn-block" type="button">Click Here</button>
        <button class="btn btn-outline-dark btn-sm btn-block" type="button">Click Here</button><br><br>
        
        <button class="btn btn-outline-info btn-lg active" type="button" aria-pressed="true">Click Here</button>
        <button class="btn btn-outline-info btn-sm active" type="button"aria-pressed="true">Click Here</button><br><br>
        
        <button class="btn btn-info btn-lg " type="button" disabled>Click Here</button>
        <button class="btn btn-info btn-sm " type="button" disabled>Click Here</button><br><br>
    </div>
     

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

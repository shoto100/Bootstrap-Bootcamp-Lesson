<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    

    <title>Display!</title>
  </head>
  <body>
    <div class="container">
        <h1 class="bg-dark text-white">This is a block!</h1>
        <h1 class="bg-dark text-white d-inline">This is an inline!</h1>
        <h1 class="bg-dark text-white d-none">This is an display none!</h1>
    
        <span class="bg-info text-white d-inline">This is a Span!</span>
        <span class="bg-info text-white d-block">This is a Block Span!</span>
        <br>

        <h1 class="d-none d-sm-block">HIDDEN ON XS</h1><br>
    </div>
    <div class="container">
        <h1>Current Breakpoints is:
            <span class="d-inline d-sm-none text-primary">XS</span>
            <span class="d-none d-sm-inline d-md-none d-none text-dark">SM</span>
            <span class="d-sm-none d-md-inline d-lg-none d-none text-warning">MD</span>
            <span class="d-md-none d-lg-inline d-xl-none d-none text-success">LG</span>
            <span class="d-lg-none d-xl-inline d-none text-info">XL</span>
        </h1>    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  </body>
</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/76b565d698.js" crossorigin="anonymous"></script>

    <title>Forms Exercise6</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <form>
            <h4>Billing Address</h4>
            <div class="form-group input-group-sm">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Full Name">
            </div>
            <div class="form-group input-group-sm">
                <label for="username">User Name</label>
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" id="username" placeholder="User Name">
                </div>
            </div>
            <div class="form-group input-group-sm">
                <label for="email">Email</label>
                <span class="text-muted">(Optional)</span>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
            <div class="form-group input-group-sm">
                <label for="text">Address</label>
                <input type="text" class="form-control" id="text" placeholder="1234 Market St.">
            </div>
            <div class="form-group input-group-sm">
                <label for="text1">Address 2</label>
                <span class="text-muted">(Optional)</span>
                <input type="text" class="form-control" id="text1" placeholder="Apartment or Suite">
            </div>
            <div class="form-group input-group-sm">
                <label for="textarea">Special Notes</label>
                <span class="text-muted">(Optional)</span>
                <textarea name="" class="form-control" id="textarea" cols="30" rows="10"></textarea>
                <small class="text-info">Include any special requests you have for us!</small>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="customcheckbox1" class="custom-control-input">
                <label for="customcheckbox1" class="custom-control-label">Shipping address is same as billing</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="customcheckbox2" class="custom-control-input">
                <label for="customcheckbox2" class="custom-control-label">Save my info for next time</label>
            </div>
            <hr>
            <h3>Shipping Options</h3>
            <div class="custom-control custom-radio">
                <input type="radio" id="customradio1" class="custom-control-input" name="shipping">
                <label for="customradio1" class="custom-control-label">Same day shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customradio2" class="custom-control-input" name="shipping">
                <label for="customradio2" class="custom-control-label">Next day shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customradio3" class="custom-control-input" name="shipping">
                <label for="customradio3" class="custom-control-label mb-3">3-5 business days</label>
            </div>
            <input type="submit" class="btn btn-primary form-control" value="Continue To Checkbox">
        </form>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded " style="max-width: 400px; margin-bottom: 100px; padding: 20px;">
      <form >
        <h4 class="text-center m-3 p-2">Sign In</h4>
        <div class="form-group m-3">
            <input type="email" class="form-control" id="name" placeholder="Email">
        </div>
        <div class="form-group m-3">
            <input type="password" class="form-control" id="name" placeholder="Password">
            
        </div>
        <div class="custom-control custom-checkbox m-3">
            <input type="checkbox" name="" id="customcheckbox" class="custom-control-input">
            <label for="customcheckbox" class="custom-control-label">Remember me</label>
        </div>
        <div class="m-3">
            <input type="submit" value="Sign In" class="btn btn-info form-control">
            <p class="text-center mt-2">Not a memeber? <span class="btn-link text-info">Register</span></p>
        </div>
        
      </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>

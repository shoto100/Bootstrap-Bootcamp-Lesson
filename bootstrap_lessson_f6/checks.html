<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    

    <title>Checkboxes</title>
  </head>
  <body>
    <div class="container">
        <h1>Form Checks!</h1>
        <div class="form-group">
            <h4>Checkboxes</h4>
            <div class="form-check">
                <input type="checkbox" id="satodhru" class="form-check-input">
                <label for="satodhru" class="form-check-label">Sarodhru</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="das" class="form-check-input">
                <label for="das" class="form-check-label">Das</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="nondon" class="form-check-input">
                <label for="nondon" class="form-check-label">Nondon</label>
            </div>
        </div>
        
        <div class="form-group">
            <h4>Radio Buttons</h4>
            <div class="form-check">
                <input type="radio" id="satodhru" name="name" class="form-check-input">
                <label for="satodhru" class="form-check-label">Sarodhru</label>
            </div>
            <div class="form-check">
                <input type="radio" id="das" name="name" class="form-check-input">
                <label for="das" class="form-check-label">Das</label>
            </div>
            <div class="form-check">
                <input type="radio" name="name" id="nondon" class="form-check-input">
                <label for="nondon" class="form-check-label">Nondon</label>
            </div>
        </div>
        
        <div class="form-group">
            <h4>Inline Radio Buttons</h4>
            <div class="form-check form-check-inline">
                <input type="radio" id="satodhru" name="name" class="form-check-input">
                <label for="satodhru" class="form-check-label">Sarodhru</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="das" name="name" class="form-check-input">
                <label for="das" class="form-check-label">Das</label>
            </div>
            <div class="form-check form-check-inline">
                <input disabled type="radio" name="name" id="nondon" class="form-check-input">
                <label for="nondon" class="form-check-label">Nondon</label>
            </div>
        </div>

        <div class="form-group">
            <h4>Inline Checkboxes</h4>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="satodhru" class="form-check-input">
                <label for="satodhru" class="form-check-label">Sarodhru</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="das" class="form-check-input">
                <label for="das" class="form-check-label">Das</label>
            </div>
            <div class="form-check form-check-inline">
                <input disabled type="checkbox" id="nondon" class="form-check-input">
                <label for="nondon" class="form-check-label">Nondon</label>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  </body>
</html>

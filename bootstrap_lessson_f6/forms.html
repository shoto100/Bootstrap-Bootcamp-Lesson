<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    

    <title>Forms!</title>
  </head>
  <body>
    <div class="container">
        <h1>Form Controls</h1>
        <form>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
            <small class="text-muted">Password muddt be 8 characters</small>
          </div>
          <div class="form-group">
            <label for="select">Select</label>
            <select name="" id="select" class="form-control">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="multiselect">Multi Select</label>
            <select multiple name="" id="multiselect" class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="textarea">Text Area</label>
            <textarea name="" class="form-control" id="textarea" cols="30" rows="10"></textarea>
          </div>
          <div class="form-group">
            <label for="file">File Input</label>
            <input type="file" class="form-control-file" id="file" >
          </div>
          <div class="form-group">
            <label for="range">Range</label>
            <input type="range" name="" id="range" class="form-control-range">
          </div>

          <div class="form-group">
            <label for="largeemail">Email Address</label>
            <input  type="text" class="form-control form-control-lg" id="largeemail" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="smallemail">Email Address</label>
            <input type="text" class="form-control form-control-sm" id="smallemail" placeholder="Enter your email">
          </div>

          <input type="submit" value="OKAY!" class="btn btn-primary">
        
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/76b565d698.js" crossorigin="anonymous"></script>

    <title>Input Groups!</title>
  </head>
  <body>
    <div class="container">
        <h4 class="text-center">Inputs Groups</h4>
        <form>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" placeholder="enter a price">
            </div>
            <div class="input-group mb-2">
                <input type="email" class="form-control" placeholder="">
                <div class="input-group-append">
                    <span class="input-group-text">@email.com</span>
                </div>
            </div>
            <div class="input-group input-group-sm mb-2">
                <input type="email" class="form-control" placeholder="">
                <div class="input-group-append">
                    <span class="input-group-text">@email.com</span>
                </div>
            </div>
            <div class="input-group input-group-sm mb-2">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-success">GO</button>
                </div>
            </div>
            <div class="input-group input-group-sm mb-2">
                <div class="input-group-prepend">
                    <i class="fas fa-user input-group-text"></i>
                </div>
                <input type="text" class="form-control" placeholder="Username">
                
            </div>
            <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                    <i class="fas fa-key input-group-text"></i>
                </div>
                <input type="password" class="form-control" placeholder="Password">
                
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  </body>
</html>

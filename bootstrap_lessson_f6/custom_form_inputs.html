<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    

    <title>Custom Form Inputs</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Custom Inputs</h1>
        <div class="form-group">
            <h4>Checkboxes</h4>
            <div class="form-check">
                <input type="checkbox" id="regularcheckbox" class="form-check-input">
                <label for="regularcheckbox" class="form-check-label">I'm a regular checkbox</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="customCheck3" class="custom-control-input">
                <label for="customCheck3" class="custom-control-label">I'm a custom checkbox</label>
            </div>
        </div>
        <div class="form-group">
            <h4>Radio Buttons</h4>
            <div class="form-check">
                <input type="radio" id="satodhru" name="radio" class="form-check-input">
                <label for="satodhru" class="form-check-label">I'm a regular radio button</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio" name="radio" class="custom-control-input">
                <label for="customRadio" class="custom-control-label">I'm a custom radio button</label>
            </div>
        
        </div>
        <div class="form-group">
            <label for="regularfile">Regular File Input</label>
            <input type="file" class="form-control-file" id="regularfile" >
        </div>
        <div class="custom-file">
            <label for="customfile" class="custom-file-label">Custom File Input</label>
            <input type="file" class="custom-file-input" id="customfile" >
        </div>
        <div class="form-group">
            <label for="range">Regular Range</label>
            <input type="range" name="" id="range" class="form-control-range">
        </div>
        <div class="custom-range">
            <label for="customrange">Custom Range</label>
            <input type="range" name="" id="customrange" class="custom-range">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  </body>
</html>

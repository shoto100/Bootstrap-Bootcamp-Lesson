<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/76b565d698.js" crossorigin="anonymous"></script>

    <title>Nesting & Offsets</title>
  </head>
  <body>
    <div class="container">
        <h1>Offset Columns</h1>
        <div class="row border">
            <div class="col-4 offset-md-1 border">
                <h1>COL-4</h1>
            </div>
            <div class="col-5 offset-md-2 border">
                <h1>COL-4</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <h1>Nested Grid</h1>
        <div class="row">
            <div class="col-sm border">
                Left
            </div>
            <div class="col-sm border">
                Right
                <div class="row border border-success">
                    <div class="col-sm-4 border">One</div>
                    <div class="col-sm-4 border">Two</div>
                    <div class="col-sm-4 border">
                        Three
                        <div class="row">
                            <div class="col-md-9 border border-danger">Satodhru</div>
                            <div class="col-md-3 border border-danger">Das</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  </body>
</html>

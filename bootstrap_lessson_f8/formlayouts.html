<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/76b565d698.js" crossorigin="anonymous"></script>

    <title>Form Grid</title>
  </head>
  <body>
    <div class="container">
        <h class="display-3">Form Grid</h>
        <form >
            <div class="form-row">
                <div class="col-md-6">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" id="fname">
                </div>
                <div class="col-md-6">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" id="lname">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" placeholder="123 Market St." id="address">
                </div>
            </div>
        </form>
    </div>
    <div class="container-fluid">
        <h4>Nested Form Grid!</h4>
        <div class="row">
            <div class="col"></div>
            <div class="col"><form >
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" id="fname">
                    </div>
                    <div class="col-md-6">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" id="lname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" placeholder="123 Market St." id="address">
                    </div>
                </div>
            </form></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  </body>
</html>

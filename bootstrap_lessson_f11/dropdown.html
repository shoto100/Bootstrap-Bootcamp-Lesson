<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/76b565d698.js" crossorigin="anonymous"></script>

    <title>Dropdown!</title>
  </head>
  <body>
    <div class="container">
        <h1 class="display-4 txt-center">Dropdowns!</h1>
        <div class="dropdown my-3">
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">Click Me!</button>
            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Home</a>
                <a href="" class="dropdown-item">Contract</a>
                <a href="" class="dropdown-item">About</a>
            </div>
        </div>
        <div class="dropdown  my-3">
            <button class="btn btn-success btn-lg dropdown-toggle" data-toggle="dropdown">Click Me!</button>
            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Home</a>
                <a href="" class="dropdown-item">Contract</a>
                <a href="" class="dropdown-item">About</a>
            </div>
        </div>
        <div class="dropright my-3">
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">Click Me!</button>
            <div class="dropdown-menu">
                <h6 class="dropdown-header">Dropdown Header</h6>
                <a href="" class="dropdown-item">Home</a>
                <a href="" class="dropdown-item">Contract</a>
                <a href="" class="dropdown-item">About</a>
                <div class="dropdown-divider"></div>
                <a href="" class="dropdown-item">Sign Up</a>
            </div>
        </div>
        <div class="dropright my-3">
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">Click Me!</button>
            <div class="dropdown-menu">
                <h6 class="dropdown-header">Profile Info</h6>
                <form class="px-4 py-3">
                    <div class="form-group">
                    <label for="exampleDropdownFormEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                    <label for="exampleDropdownFormPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                        Remember me
                    </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">New around here? Sign up</a>
                <a class="dropdown-item" href="#">Forgot password?</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  </body>
</html>

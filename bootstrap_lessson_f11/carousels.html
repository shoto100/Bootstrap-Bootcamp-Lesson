<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/76b565d698.js" crossorigin="anonymous"></script>

    <title>Carousels!</title>
  </head>
  <body>
    <div class="container">
        <h1 class="display- text-center">Carousels</h1>
        <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/bridge.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/food.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/kiwis.png" class="d-block w-100" alt="">
                </div>
            </div>
        </div>
        <h1 class="display- text-center">With Control Carousels</h1>
        <div class="carousel slide" data-ride="carousel" id="carouselExample">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/bridge.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/food.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/kiwis.png" class="d-block w-100" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <h1 class="display- text-center">With Indicators Carousels</h1>
        <div class="carousel slide" data-ride="carousel" id="carouselExample1">
            <ol class="carousel-indicators">
                <li class="active" data-target="#carouselExample1" data-slide-to="0"></li>
                <li data-target="#carouselExample1" data-slide-to="1"></li>
                <li data-target="#carouselExample1" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/bridge.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/food.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/kiwis.png" class="d-block w-100" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample1" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample1" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  </body>
</html>
